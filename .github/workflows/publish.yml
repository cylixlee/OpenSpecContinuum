name: Publish

on:
  push:
    tags:
      - 'cv*'

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    if: github.repository == 'cylixlee/OpenSpecContinuum'
    runs-on: ubuntu-latest
    environment: Publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Ensure npm version supports Trusted Publisher
        run: |
          ver="$(npm --version)"
          IFS='.' read -r major minor patch <<< "${ver}"
          major="${major:-0}"
          minor="${minor:-0}"
          patch="${patch:-0}"
          if (( major < 11 )) || { (( major == 11 )) && (( minor < 5 )); } || { (( major == 11 )) && (( minor == 5 )) && (( patch < 1 )); }; then
            echo "Error: npm ${ver} is too old for Trusted Publisher (need >= 11.5.1)."
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Publish package (Trusted Publisher)
        run: npm publish --access public
