name: Publish

on:
  push:
    tags:
      - 'cv*'

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    if: github.repository == 'cylixlee/OpenSpecContinuum'
    runs-on: ubuntu-latest
    environment: Publish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Ensure OIDC publish (no npm tokens)
        run: |
          if [[ -n "${NPM_TOKEN:-}" || -n "${NODE_AUTH_TOKEN:-}" ]]; then
            echo "Error: NPM_TOKEN or NODE_AUTH_TOKEN is set. Remove tokens to use Trusted Publisher (OIDC)."
            exit 1
          fi

      - name: Publish package
        run: npm publish --provenance --access public
